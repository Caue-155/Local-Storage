<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Cursos</title>
</head>
<body>
    <h1>Cadastro de Cursos</h1>
    <div id="courseForm">
        <label for="name">Nome do Curso:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="duration">Duração (em anos):</label>
        <input type="number" id="duration" name="duration"><br><br>

        <label for="coordinator">Coordenador do Curso:</label>
        <input type="text" id="coordinator" name="coordinator"><br><br>

        <button type="button" onclick="saveCourse()">Cadastrar Curso</button>
    </div>

    <h2>Cursos Cadastrados</h2>
    <div id="courseList"></div>

    <script src="Cadastro Cursos.js"></script>
</body>
</html>
